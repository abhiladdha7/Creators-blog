{% extends "final_app/base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thanks for registering</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill Out The Form here!</h3>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit"  value="SUBMIT">
  </form>
  {% endif %}
</div>
{% endblock %}
